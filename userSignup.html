    <div class="head" >

 <div class="row">
    <div class="col-md-12">   
      <h2> Student Information </h2> 
    
<div class="boxed">
    <p><span class="req">*</span> denotes required field</p>
<form>
    First Name: <input type="text" name="fname" placeholder="First Name" style="height:auto; width 200px;"><span class="req">*</span><br>
    <br>
    Last Name: <input type="text" name="lname" placeholder="Last Name" style="height:auto; width 200px;"><span class="req">*</span><br>
    <br>
      E-mail Address: <input type="text" name="email" placeholder="E-Mail" style="height:auto; width 200px;"><span class="req">*</span><br>
    <br>
     Confirm E-mail: <input type="text" name="confirmemail" placeholder="E-Mail" style="height:auto; width 200px;"><span class="req">*</span><br>
    <br>
Password: <input type="text" name="pass" placeholder="Password" style="height:auto; width 200px;"><span class="req">*</span><br>
    <br>
Confirm Password: <input type="text" name="password" placeholder="Password" style="height:auto; width=200px"><span class="req">*</span><br>
    <br>
     Phone Number: <input type="text" name="phone" placeholder="Phone#" style="height:auto; width 200px;"><br>
    <br>
    Current College:    
<select>
  <option value="Dutchess County CC">Dutchess County CC</option>
</select><span class="req">*</span><br>
    <br>
  Start Semester:    
<select>
    <option value="Winter 2015">Winter 2015</option>
    <option value="Spring 2016">Spring 2016</option>
    <option value="Fall 2016">Fall 2016</option>
</select><span class="req">*</span><br>
    <br>
  

<button type="button">Submit</button>

</form>
      
      
        
      </div>
     </div>
</div>
